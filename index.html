<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ site.title }}</title>
	<link rel="icon" type="image/png" href="{{ site.favicon }}" sizes="32x32">
	<link rel="stylesheet" href="{{ site.style }}">
	<style>
		body {
			background-color: {{ site.background_color }};
			color: {{ site.text_color }};
		}
	</style>
</head>
<body>
	<header>
		<div class="sidebar">
			<img src="{{ site.sidebar_image }}" alt="Sidebar Image">
			<nav>
				<ul>
					<li><a href="{{ site.url }}">Home</a></li>
					<li><a href="{{ site.url }}/about">About</a></li>
					<li><a href="{{ site.url }}/contact">Contact</a></li>
				</ul>
			</nav>
			<button onclick="toggleDarkMode()">Toggle Dark Mode</button>
		</div>
		<h1>{{ site.title }}</h1>
		<p>{{ site.description }}</p>
	</header>
	
	<main>
		<!-- Your website content here -->
	</main>
	
	<footer>
		<p>&copy; {{ site.author }} {{ site.year }}</p>
	</footer>

	<script>
		function toggleDarkMode() {
			var body = document.querySelector('body');
			body.classList.toggle('dark-mode');
		}
	</script>
</body>
</html>
