<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ site.title }}</title>
	<link rel="icon" type="image/x-icon" href="{{ site.favicon }}">
    <link rel="apple-touch-icon" href="{{ site.apple_touch_icon }}" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ site.android_chrome_192 }}" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ site.android_chrome_512 }}" sizes="512x512">
	<link rel="stylesheet" href="{{ site.style }}">
    <style>
        body {
            background-color: #fff; /* set default background color */
            color: #333; /* set default text color */
        }
        
        body.dark-mode {
            background-color: #333; /* set dark mode background color */
            color: #fff; /* set dark mode text color */
        }
    </style>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="sidebar">
			<img src="{{ site.sidebar_image }}" alt="Sidebar Image">
			<nav>
				<ul>
					<li><a href="{{ site.url }}">Home</a></li>
					<li><a href="{{ site.url }}/about">About</a></li>
					<li><a href="{{ site.url }}/contact">Contact</a></li>
				</ul>
			</nav>
			<button onclick="toggleDarkMode()">Toggle Dark Mode</button>
		</div>
		<h1>{{ site.title }}</h1>
		<p>{{ site.description }}</p>
	</header>
	
	<main>
		<!-- Your website content here -->
	</main>
	
	<footer>
		<p>&copy; {{ site.author }} {{ site.year }}</p>
	</footer>

	<script>
		function toggleDarkMode() {
			var body = document.querySelector('body');
			body.classList.toggle('dark-mode');
		}
	</script>
</body>
</html>
